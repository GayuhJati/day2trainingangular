<div class="flex flex-col justify-center gap-5 mt-5">
  <div class="text-xl font-medium justify-center flex">DAFTAR SUBMISSION</div>
  <div class="relative overflow-x-auto shadow-md px-5 rounded-lg">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase font-medium bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3">Email</th>
          <th scope="col" class="px-6 py-3">Phone</th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of submissions" 
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <th
            scope="row"
            class="px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
          >
            {{ item.id }}
          </th>
          <td class="px-6 py-4">{{ item.firstName + " " + item.lastName }}</td>
          <td class="px-6 py-4">{{ item.email }}</td>
          <td class="px-6 py-4">{{ item.phoneCountryCode + item.phone }}</td>
          <td class="px-6 py-4 text-right">
            <a
              href="#"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
              >Edit</a
            >
            <a
            href="#"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Delete</a
          >
          </td>
        </tr>
      </tbody>
    </table>
  </div>  
</div>
