<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 px-"
  >
    <div>
      <img src="/logo.png" class="h-20 py-2" alt="pokemon Logo" />
    </div>
    <div class=" flex flex-row">
      <ul  class="basis-10 text-white flex">
        <li *ngFor="let nav of navItems" class="flex flex-row">
          <a
            [routerLink]="nav.route"
            class="rounded-md px-3 py-2 font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >{{ nav.label }}</a
          >
        </li>
        <li>
          <a routerLink="/cart" class="rounded-md flex flex-row px-3 py-2 font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
            Cart
            <span
              class="px-2 py-1 ml-2 text-xs font-bold text-white bg-red-500 rounded-full"
            >
              {{ cartItemCount$ | async }}
            </span>
          </a>
        </li>
      </ul>

      <li>
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md"
        >
          Logout
        </button>
      </li>
    </div>
  </div>
</nav>
